{% extends "base.html" %}
{% block content %}

<form method="post">
	<input class="btn" type="submit" name="logout" value="Logout">
</form>
<br><br>
<h3>Posts:</h3>
{% for post in posts %}
	<strong>Title:</strong> {{post.title}} <br>
	<strong>Post:</strong> {{post.description}} <br>
<br>
{% endfor %}

{% endblock %}
